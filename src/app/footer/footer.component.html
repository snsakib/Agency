<footer>
  <section id="contact-links">
    <section id="subscribe">
      <span>¡Suscríbete a nuestro Newsletter!</span>
      <form (ngSubmit)="sendMessage()" [formGroup]="subscribeForm">
        <input type="email" placeholder="nombreusuario@gmail.com" />
        <button mat-raised-button type="submit">
          Enviar
        </button>
      </form>
    </section>
    <section id="contact">
      <span>Encuentra más contenido</span>
    </section>
  </section>
</footer>
