<mat-sidenav-container class="sidenav-container">
  <!-- Menu -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    role="navigation"
    mode="over"
    opened="false"
  >
    <mat-nav-list>
      <a
        *ngFor="let menuOption of menuOptions"
        mat-list-item
        href="#{{ menuOption }}"
        (click)="drawer.toggle()"
        class="nav-link"
      >
        {{ menuOption }}
      </a>
    </mat-nav-list>
    <button mat-flat-button color="warn" class="contact-btn">
      Contáctanos
      <mat-icon inline="true">call</mat-icon>
    </button>
