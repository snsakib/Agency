    <mat-card *ngFor="let portfolio of portfolios">

      <img
        mat-card-image

        alt="{{ portfolio.imgAlt }}"
      />
      <mat-card-header>
        <mat-card-title>{{ portfolio.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ portfolio.content }}
        </p>
      </mat-card-content>
    </mat-card>
